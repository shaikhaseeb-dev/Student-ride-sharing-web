<!DOCTYPE html>
<html>
<head>
    <title>Request a Ride</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Request a Ride</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Pickup Location:</label>
            <input type="text" name="pickup_location" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Drop Location:</label>
            <input type="text" name="drop_location" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Ride Time:</label>
            <input type="datetime-local" name="ride_time" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Seats:</label>
            <input type="number" name="seats" class="form-control" required>
        </div>
        <button class="btn btn-success">Submit Ride Request</button>
    </form>
</div>
</body>
</html>
