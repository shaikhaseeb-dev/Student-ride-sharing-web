<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Ride Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url("{{ url_for('static', filename='bikes.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white; /* Text color so it looks good on background */
        }
        .container {
            background: rgba(0, 0, 0, 0.5); /* Optional: transparent black box behind text */
            padding: 30px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Welcome, {{ user.id }}</h2>
    <a class="btn btn-primary" href="{{ url_for('request_ride') }}">Request a Ride</a>
    <a class="btn btn-info" href="{{ url_for('view_requests') }}">View Ride Requests</a>
    <a class="btn btn-success" href="{{ url_for('offer_ride_form') }}">Offer a Ride</a>
    <a class="btn btn-secondary" href="{{ url_for('logout') }}">Logout</a>

    

</div>
</body>
</html>
