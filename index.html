<!DOCTYPE html>
<html>
<head>
    <title>Student Ride Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-image: url("{{ url_for('static', filename="bg.jpg") }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white; /* Text color so it looks good on background */
        }
        .container {
            background: rgba(0, 0, 0, 0.5); /* Optional: transparent black box behind text */
            padding: 30px;
            border-radius: 15px;
        }
    </style>
</head>
<body class="text-center">
    <div class="container mt-5">
        <h1>Welcome to Student Ride Sharing App</h1>
        <p>
            <a href="{{ url_for('login') }}" class="btn btn-primary m-2">Login</a>
            <a href="{{ url_for('signup') }}" class="btn btn-success m-2">Sign Up</a>
        </p>
    </div>
</body>
</html>
